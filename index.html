<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue_Api_dischi</title>
</head>
<body>
    <!-- container [No bootstrap] -->
    <div class="contenitore">
        <!-- Site_header -->
        <header>
            <img class="img-fluid logo" src="./assets/img/logo-small.svg" alt="">
        </header>
        <!-- /Site_header -->

        <!-- Site_Main -->
        <main>
            <!-- Call_VueJS -->
            <div id="app">
                <!-- Albums -->
                <div class="Playlist d-flex justify-content-center flex-wrap">
                    <!-- Single_Album -->
                    <div class="d-flex m-1 flex-column col-2 justify-content-around text-center carta" v-for="album in albums">

                        <!-- Almbum_image -->
                        <div class="contenitore_copertina">
                            <img class="img-fluid align-self-center copertina" :src="album.poster" alt="">
                        </div>
                        <!-- /Almbum_image -->

                        <!-- Album_title -->
                        <div class="titolo">
                            <h6>
                                {{album.title}}
                            </h6> 
                        </div>
                        <!-- /Album_title -->

                        <!-- Album_description -->
                        <div class="author_year_p">
                            <p>
                                {{album.author}}
                            </p>
                            <p>
                                {{album.year}}
                            </p> 
                        </div>
                        <!-- /Album_description -->  
                         
                    </div>
                    <!-- /Single_Album -->
                </div>
                <!-- /Albums -->
            </div>
            <!-- /Call_VueJS -->
        </main>
       
    
    <!-- /container [No bootstrap] -->
        
    </div>
    


    <!-- Vue JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- AXIOS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- main.js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
